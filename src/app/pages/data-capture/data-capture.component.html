<div class="dataCaptureContainer">

    <mat-grid-list cols="4" rowHeight="85px">
        <mat-grid-tile
            [colspan]="4"
            [rowspan]="1">
            <h1 style="font-weight: 500;">Data Capture</h1>
        </mat-grid-tile>
        <mat-grid-tile
            [colspan]="4"
            [rowspan]="1">
            <div class="dataCaptureTopRow">
                <div class="dataCaptureTopRowLabelContainer">
                  <h2 class="dataCaptureTopRowLabel">Selected Table</h2>
                </div>
                <div class="dropDownContainer">
                  <mat-form-field appearance="fill" class="dropDown" appearance="outline">
                    <mat-select disableRipple class="dropDownItem">
                      <mat-option value="1" class="dropDownItem">Table 1</mat-option>
                      <mat-option value="2" class="dropDownItem">Table 2</mat-option>
                      <mat-option value="3" class="dropDownItem">Table 3</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <button mat-raised-button color="primary" class="primaryButton">Download Template</button>
                <app-csv-upload></app-csv-upload>
                <app-manual-upload></app-manual-upload>
                <app-insert-change-form></app-insert-change-form>
            </div>
        </mat-grid-tile>
        <mat-grid-tile
        style="margin-top: 20px;"
            [colspan]="4"
            [rowspan]="1">
            <h2>Data Preview</h2>
        </mat-grid-tile>
        <mat-grid-tile
            
            [colspan]="4"
            [rowspan]="3">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 dataCaptureTableRow">

                <ng-container matColumnDef="Column1">
                  <th mat-header-cell *matHeaderCellDef> Column 1 </th>
                  <td mat-cell *matCellDef="let element"> {{element.Column1}} </td>
                  <mat-divider [vertical]="true"></mat-divider>
                </ng-container>

                <ng-container matColumnDef="Column2">
                  <th mat-header-cell *matHeaderCellDef> Column 2 </th>
                  <td mat-cell *matCellDef="let element"> {{element.Column2}} </td>
                </ng-container>

                <ng-container matColumnDef="Column3">
                  <th mat-header-cell *matHeaderCellDef> Column 3 </th>
                  <td mat-cell *matCellDef="let element"> {{element.Column3}} </td>
                </ng-container>

                <ng-container matColumnDef="Column4">
                  <th mat-header-cell *matHeaderCellDef> Column 4 </th>
                  <td mat-cell *matCellDef="let element"> {{element.Column4}} </td>
                </ng-container>

                <ng-container matColumnDef="Column5">
                  <th mat-header-cell *matHeaderCellDef> Column 5 </th>
                  <td mat-cell *matCellDef="let element"> {{element.Column5}} </td>
                </ng-container>
                
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-grid-tile>
        <mat-grid-tile
            [colspan]="4"
            [rowspan]="1">
            <div class="dataCaptureTopRow">
            <button mat-raised-button color="primary" class="primaryButton">Clear Data</button>
            <button mat-raised-button color="primary" class="primaryButton">Check Data Error</button>
            <button mat-raised-button color="primary" class="primaryButton">Find & Replace</button>
            <button mat-raised-button color="primary" class="primaryButton">Save</button>
            <button mat-raised-button color="primary" class="primaryButton">Request Review</button>
            </div>
        </mat-grid-tile>
      </mat-grid-list>

    
</div>
